    <audio data-key="90" src="Sounds/wood.wav"></audio>
    <audio data-key="192" src="Sounds/woosh.wav"></audio>

    <script>
      function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`) //audio element with data-key equal to keyCode
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`) //key class with data-key equal to keyCode
        console.log(key)
        if (!audio) return //stop the function
        audio.currentTime = 0 //rewind to start
        audio.play()
        key.classList.add("playing")
      }

      function removeTransition(e) {
        if (e.propertyName !== "transform") return //skip if not a transform
        //console.log(e.propertyName);
        this.classList.remove("playing")
      }
      const keys = document.querySelectorAll(".key")
      keys.forEach((key) =>
        key.addEventListener("transitionend", removeTransition)
      )

      window.addEventListener("keydown", playSound)
    </script>
  </body>
</html>
